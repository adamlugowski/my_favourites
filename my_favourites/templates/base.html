<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %} {% endblock %}</title>
    <link href="/static/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        {% if user.is_authenticated %}
            <div class="topnav">
                <a type="button" class="btn btn-primary" href="{% url 'posts:add_post' %}">Add post</a>
                <a type="button" class="btn btn-primary" href="{% url 'posts:my_posts' %}">My posts</a>
                <a type="button" class="btn btn-primary" href="{% url 'posts:index' %}">All posts</a>
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                <button type="submit" class="btn btn-outline-primary me-2">Logout</button>
                </form>
            </div>
        {% else %}
            <div class="topnav">
                <a type='button' class="btn btn-outline-primary me-2" href="{% url 'login' %}">Login</a>
                <a type="button" class="btn btn-outline-primary me-2" href="{% url 'register:register' %}">Sign-up</a>
            </div>
        {% endif %}
    </div>
<header>
    <div class="container">
        <h1>My favourites - site where you share your favourites</h1>
    </div>
</header>
<main>
    {% block content %}
    {% endblock %}
</main>
<footer>
    <div class="container">Copyright Adam ≈Åugowski 2024</div>
</footer>
</body>
</html>
