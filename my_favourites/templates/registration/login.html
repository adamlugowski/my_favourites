{% extends "base.html" %}

{% block title %} Login {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <h1>Login</h1>
            <form method="post" class="form-group">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
    </div>
{%endblock %}
