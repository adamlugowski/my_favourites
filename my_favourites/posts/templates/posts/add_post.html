{% extends "base.html" %}

{% block title %} Add post {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-success">Add post</button>
        </form>
    </div>
{% endblock %}
